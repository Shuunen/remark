<!DOCTYPE html>

<html lang="en" class="h-full">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="application-name" content="Remarkise">
  <meta name="description" content="Render your markdown as remark slides, in real time">
  <meta name="keywords" content="remark,markdown,md,slide,slideshow,remarkise">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/utilities.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./remarkise/main.css">
  <title>Remarkise render your markdown as remark slides, in real time</title>
</head>

<body class="font-sans h-full">

  <div id="front-page" class="flex flex-col items-center justify-center h-full">
    <h1 class="text-4xl">Remark<span class="text-orange-700">ise</span></h1>
    <p id="remarkise-message" class="mb-10 text-gray-700 text-xl">
      Render your <a href="http://commonmark.org/">markdown</a> as <a href="https://github.com/gnab/remark">remark</a> slides in real time.
    </p>
    <div class="flex flex-row">
      <input id="remarkise-url" class="text-base w-64 border-gray-500 border-solid mr-2 px-2 py-2 rounded" placeholder="URL of a remote markdown file"
        autofocus="autofocus" />
      <input id="remarkise-button"
        class="text-base bg-gray-100 border-2 border-gray-500 border-solid cursor-pointer hover:bg-blue-700 hover:text-white px-4 rounded text-black"
        type="submit" value="Load" />
    </div>
    <input class="hidden" type="file" name="remarkise-upload" id="remarkise-upload">
    <div id="remarkise-drop-area"
      class="text-base border-2 border-dashed border-orange-700 cursor-pointer hover:bg-orange-100 mt-10 p-8 rounded text-orange-900">
      or use a local markdown file (drop or click here)</div>
  </div>

  <script type="text/javascript" src="//code.jquery.com/jquery-2.2.1.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/remark/0.14.0/remark.min.js"></script>
  <script type="text/javascript" src="./remarkise/main.js"></script>

</body>

</html>
